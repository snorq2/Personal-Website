<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="content">
      <h1>Contact Form</h1>
      <div id="form-outline">
        <form action="" class="form">
          <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" name="name" id="username" class="input-box" />
          </div>
          <div class="form-element">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-box" />
          </div>
          <div class="form-element">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              class="message"
              placeholder="Why yes, the colors are SPLENDED!  Remind me of my days as a chocolatier."
            ></textarea>
          </div>
          <div id="btn-box" class="form-element">
            <button type="submit" class="btn" id="btn-submit">Submit</button>
            <button type="reset" class="btn" id="btn-reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
