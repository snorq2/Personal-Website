<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/bagnard"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script defer src="src/contact.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="content">
      <h1 class="content-header">Contact Form</h1>
      <div id="form-outline">
        <form id="contact-form">
          <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="input-box" />
          </div>
          <div class="form-element">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-box" />
          </div>
          <div class="form-element">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              class="message"
              placeholder="Why yes, the colors are SPLENDID!  Reminds me of my days as a chocolatier."
            ></textarea>
          </div>
          <div id="btn-box" class="form-element">
            <button type="submit" class="btn" id="btn-submit">Submit</button>
            <button type="reset" class="btn" id="btn-reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
