<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div id="form-outline">
        <form action="" class="form">
          <h1>Registration Form</h1>
          <div class="form-element">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="input-box"
            />
          </div>
          <div class="form-element">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="input-box" />
          </div>
          <div class="form-element">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input-box"
            />
          </div>
          <fieldset class="form-element">
            <legend>Would you like to sign up for the newsletter?</legend>
            <label for="maillist_yes" class="maillist"
              ><input
                type="radio"
                name="maillist"
                id="maillist_yes"
                value="yes"
              />Yes, sign me up</label
            >
            <label for="maillist_no" class="maillist"
              ><input
                type="radio"
                name="maillist"
                id="maillist_no"
                value="no"
              />No, thank you</label
            >
          </fieldset>
          <div class="form-element">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" class="input-box" />
          </div>
          <div id="btn-box" class="form-element">
            <button type="submit" class="btn" id="btn-submit">Submit</button>
            <button type="reset" class="btn" id="btn-reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
